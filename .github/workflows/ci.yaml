name: CI

on: [pull_request]

jobs:

  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: setup pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Run check
        run: pnpm check
