name: build-check

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm build
